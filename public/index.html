<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntersTALK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>
<body>
    <a href="/">
    <div class="box" style="background-color:coral">
        <center><p class="title is-1" style="color:cyan">IntersTALK</p></center> 
    </div>
    </a>
    <div class="column is-offset-4 is-4">
        <div class="card" style="background-color: ghostwhite;">
            <div class="card-content">
                <div class="card-image">
                    <figure class="image is-4by3">
                    <img src="https://xenokart.s3-eu-west-1.amazonaws.com/login.jpg" alt="Placeholder image">
                    </figure>
                </div>
                <div class="media">
                <div class="media-content">
                    <center><p class="title is-2" style="color:cyan;">JOIN</p></center>
                </div>
                </div>
                <div class="content">
                    <form action="/chat.html">
                        <div class="field">
                            <input type="name" required class="input" name="name" placeholder="Display Name">
                        </div>
                        <div class="field">
                            <input type="name" required class="input" name="hashtag" placeholder="HashTag">
                        </div>
                        <div class="field">
                            <button type="submit" class="button is-success">Join</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
